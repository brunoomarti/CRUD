<app-titulos-list
  *ngIf="titulos$ | async as titulos; else carregando"
  [titulos]="titulos"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  (remove)="onRemove($event)"
>
</app-titulos-list>

<ng-template #carregando>
  <div class="carregando-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
