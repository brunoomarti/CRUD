<div class="page">
  <div class="space">
    <mat-card class="fix-card">

      <mat-toolbar>{{ modoEdicao ? 'Editar Classe' : 'Adicionar Classe' }}</mat-toolbar>

      <mat-card-content>
        <form [formGroup]="form" class="form-fix">
          <div class="input-area button-distance">
            <mat-form-field class="fill">
              <mat-label>Nome da classe</mat-label>
              <input matInput placeholder="" required formControlName="nome">
            </mat-form-field>

            <mat-form-field class="fill">
              <mat-label>Prazo (dias)</mat-label>
              <input matInput type="number" required formControlName="prazoDias" min="0" max="30">
            </mat-form-field>

            <mat-form-field class="fill">
              <mat-label>Valor</mat-label>
              <input matInput type="number" placeholder="" required formControlName="valor" min="0" max="999" step="0.01">
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions class="button-distance example-button-container">
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button class="botao-secundario" (click)="onBack()">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
