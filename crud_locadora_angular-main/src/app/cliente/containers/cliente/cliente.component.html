<app-cliente-list
  *ngIf="cliente$ | async as cliente; else carregando"
  [cliente]="cliente"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  (remove)="onRemove($event)"
>
</app-cliente-list>

<ng-template #carregando>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
